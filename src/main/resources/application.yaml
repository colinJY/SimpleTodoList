spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql : true
  h2:
    console:
      enabled: true
  output:
    ansi:
      enabled: always

logging:
  level:
    org:
      hibernate:
#        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace